<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas RFI e 3bet/Flat</title>
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="panel">
        <div class="sidebar">
            <form id="inputForm" class="custom-form">
                <div class="form-group">
                    <label for="posicao">Posição RFI:</label>
                    <div class="button-group">
                        <input type="radio" id="ep" name="posicao" value="ep">
                        <label for="ep">EP</label>

                        <input type="radio" id="ep2" name="posicao" value="ep2">
                        <label for="ep2">EP 2</label>

                        <input type="radio" id="mp" name="posicao" value="mp">
                        <label for="mp">MP</label>

                        <input type="radio" id="lj" name="posicao" value="lj">
                        <label for="lj">LJ</label>

                        <input type="radio" id="hj" name="posicao" value="hj">
                        <label for="hj">HJ</label>

                        <input type="radio" id="co" name="posicao" value="co">
                        <label for="co">CO</label>

                        <input type="radio" id="btn" name="posicao" value="btn">
                        <label for="btn">BTN</label>
                    </div>

                </div>
                <div class="form-group">
                    <label for="blinds">Blinds:</label>
                    <div class="button-blinds button-group">
                        <input type="radio" id="bb4" name="blinds" value="bb4">
                        <label for="bb4">4</label>

                        <input type="radio" id="bb6" name="blinds" value="bb6">
                        <label for="bb6">6</label>

                        <input type="radio" id="bb8" name="blinds" value="bb8">
                        <label for="bb8">8</label>

                        <input type="radio" id="bb10" name="blinds" value="bb10">
                        <label for="bb10">10</label>

                        <input type="radio" id="bb12" name="blinds" value="bb12">
                        <label for="bb12">12</label>

                        <input type="radio" id="bb15" name="blinds" value="bb15">
                        <label for="bb15">15</label>

                        <input type="radio" id="bb17" name="blinds" value="bb17">
                        <label for="bb17">17</label>

                        <input type="radio" id="bb20" name="blinds" value="bb20">
                        <label for="bb20">20</label>

                        <input type="radio" id="bb25" name="blinds" value="bb25">
                        <label for="bb25">25</label>

                        <input type="radio" id="bb30" name="blinds" value="bb30">
                        <label for="bb30">30</label>

                        <input type="radio" id="bb35" name="blinds" value="bb35">
                        <label for="bb35">35</label>

                        <input type="radio" id="bb40" name="blinds" value="bb40">
                        <label for="bb40">40</label>

                        <input type="radio" id="bb50" name="blinds" value="bb50">
                        <label for="bb50">50</label>

                        <input type="radio" id="bb60" name="blinds" value="bb60">
                        <label for="bb60">60</label>

                        <input type="radio" id="bb70" name="blinds" value="bb70">
                        <label for="bb70">70</label>

                        <input type="radio" id="bb100" name="blinds" value="bb100">
                        <label for="bb100">100</label>
                    </div>
                </div>
                <div class="form-group" id="group-vilao">
                    <label for="vilao">Posição Vilão 3bet:</label>
                    <div class="button-group">
                        <input type="radio" id="vsb" name="vilao" value="vsb">
                        <label for="vsb">SB</label>

                        <input type="radio" id="vbtn" name="vilao" value="vbtn">
                        <label for="vbtn">BTN</label>

                        <input type="radio" id="vco" name="vilao" value="vco">
                        <label for="vco">CO</label>

                        <input type="radio" id="vhj" name="vilao" value="vhj">
                        <label for="vhj">HJ</label>

                        <input type="radio" id="vmp" name="vilao" value="vmp">
                        <label for="vmp">MP</label>

                        <input type="radio" id="ignorar" name="vilao" value="">
                        <label style="background-color: brown;" for="ignorar">LIMPAR</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="content">
            <div id="resultImage" class="result-image">
                <!-- A imagem dinâmica será exibida aqui -->
                <h1>Tabelas RFI e 3bet/Flat</h1>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
